<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rolodex Capture</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: 'Inter', 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        min-width: 320px;
        max-width: 360px;
        background: radial-gradient(circle at top left, #1f2937, #111827 70%);
        color: #f9fafb;
      }

      main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .badge {
        background: rgba(148, 163, 184, 0.25);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #e2e8f0;
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 6px;
        color: rgba(226, 232, 240, 0.85);
      }

      select,
      input,
      button {
        width: 100%;
        box-sizing: border-box;
        font: inherit;
      }

      select,
      input {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 10px;
        padding: 10px 12px;
        color: #f8fafc;
        transition: border 0.2s ease;
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: rgba(165, 180, 252, 0.8);
        box-shadow: 0 0 0 1px rgba(165, 180, 252, 0.4);
      }

      button {
        border-radius: 10px;
        border: none;
        padding: 10px 14px;
        margin-top: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      button.primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #f8fafc;
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
      }

      button.secondary {
        background: rgba(148, 163, 184, 0.15);
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      button.ghost {
        background: transparent;
        color: rgba(148, 163, 184, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      button:hover {
        transform: translateY(-1px);
      }

      section {
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: 0 15px 40px rgba(15, 23, 42, 0.45);
      }

      .hint {
        font-size: 12px;
        line-height: 1.4;
        color: rgba(148, 163, 184, 0.85);
        margin: 0;
      }

      .hint.small {
        font-size: 11px;
        color: rgba(148, 163, 184, 0.6);
      }

      .status {
        margin: 0;
        font-size: 12px;
        line-height: 1.5;
        color: rgba(148, 163, 184, 0.85);
      }

      .status.success {
        color: #a5b4fc;
      }

      .status.error {
        color: #fbbf24;
      }

      code {
        background: rgba(148, 163, 184, 0.12);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 11px;
      }

      .button-row {
        display: flex;
        gap: 10px;
      }

      .button-row button {
        flex: 1;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Rolodex</h1>
        <span id="environment-badge" class="badge">Loading…</span>
      </header>

      <section>
        <div>
          <label for="environment">Environment</label>
          <select id="environment">
            <option value="auto">Auto (detect)</option>
            <option value="production">Production</option>
            <option value="staging">Staging</option>
            <option value="development">Development</option>
          </select>
        </div>
        <p id="environment-hint" class="hint">Detecting…</p>
      </section>

      <section>
        <div>
          <label for="token">Session token</label>
          <input id="token" type="password" placeholder="Paste Supabase JWT" autocomplete="off" />
        </div>
        <div>
          <label for="expires">Token expiry (optional)</label>
          <input id="expires" type="datetime-local" />
        </div>
        <p class="hint">Tokens expire automatically on the date you set. Refresh after updating your Rolodex session.</p>
        <div class="button-row">
          <button id="save" class="primary">Save settings</button>
          <button id="clear" class="secondary">Clear</button>
        </div>
      </section>

      <section>
        <button id="open-capture" class="ghost">Open capture workspace</button>
        <p class="hint small">
          Need a token? Sign in to the web app, open DevTools, run
          <code>await supabase.auth.getSession()</code>, and copy the <code>access_token</code>.
        </p>
      </section>

      <p id="status" class="status">Loading extension status…</p>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
