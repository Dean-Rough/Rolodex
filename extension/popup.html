<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rolodex Capture</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        min-width: 320px;
        max-width: 360px;
        background: radial-gradient(circle at 0% -20%, rgba(99, 102, 241, 0.42), rgba(15, 23, 42, 0.95)), #0f172a;
        color: #f8fafc;
      }

      main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .hero {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
      }

      .hero__text h1 {
        margin: 4px 0 6px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .hero__text p {
        margin: 0;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.8);
      }

      .eyebrow {
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.14em;
        color: rgba(165, 180, 252, 0.9);
        margin: 0;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.6);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(224, 231, 255, 0.9);
      }

      .panel {
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: 0 18px 34px rgba(15, 23, 42, 0.45);
      }

      .panel-title {
        font-size: 13px;
        font-weight: 600;
        margin: 0;
        color: rgba(224, 231, 255, 0.9);
        letter-spacing: 0.02em;
      }

      .label {
        font-size: 12px;
        font-weight: 500;
        color: rgba(224, 231, 255, 0.85);
      }

      .select-wrapper {
        position: relative;
      }

      select {
        width: 100%;
        padding: 10px 36px 10px 12px;
        background: rgba(30, 41, 59, 0.85);
        color: #f8fafc;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        font: inherit;
        appearance: none;
      }

      select:focus {
        outline: none;
        border-color: rgba(129, 140, 248, 0.9);
        box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.6);
      }

      .chevron {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: rgba(148, 163, 184, 0.65);
        font-size: 12px;
      }

      .hint {
        margin: 0;
        font-size: 12px;
        color: rgba(148, 163, 184, 0.8);
      }

      .actions {
        gap: 10px;
      }

      button {
        width: 100%;
        font: inherit;
        border-radius: 12px;
        padding: 12px 14px;
        border: none;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      button:focus-visible {
        outline: 2px solid rgba(129, 140, 248, 0.8);
        outline-offset: 2px;
      }

      .primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #f8fafc;
        box-shadow: 0 16px 34px rgba(79, 70, 229, 0.35);
      }

      .primary:hover {
        transform: translateY(-1px);
      }

      .secondary {
        background: rgba(59, 130, 246, 0.12);
        color: rgba(191, 219, 254, 0.95);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      .link {
        background: transparent;
        color: rgba(148, 163, 184, 0.9);
        text-decoration: underline;
        padding: 8px 0 0;
      }

      .status-line {
        margin: 0;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.85);
      }

      .status-line.subtle {
        color: rgba(148, 163, 184, 0.75);
        font-size: 11px;
      }

      @media (prefers-reduced-motion: reduce) {
        button {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header class="hero">
        <div class="hero__text">
          <p class="eyebrow" data-i18n="eyebrow">Rolodex</p>
          <h1 data-i18n="headline">Capture at designer speed</h1>
          <p class="subhead" data-i18n="subhead">Right-click an image to launch the capture workspace.</p>
        </div>
        <span id="environmentBadge" class="badge" aria-live="polite">—</span>
      </header>

      <section class="panel">
        <label class="label" for="environment" data-i18n="environmentLabel">Environment</label>
        <div class="select-wrapper">
          <select id="environment" data-role="environment-select"></select>
          <span class="chevron" aria-hidden="true">⌄</span>
        </div>
        <p class="hint" id="environmentHint">Detecting…</p>
      </section>

      <section class="panel actions">
        <button class="primary" id="launchCapture" data-role="launch" data-i18n="launchCapture">Launch capture workspace</button>
        <button class="secondary" id="openLibrary" data-role="library" data-i18n="openLibrary">Open my library</button>
        <button class="link" id="openSignIn" data-role="signin" data-i18n="signIn">Sign in</button>
      </section>

      <section class="panel status" aria-live="polite" id="authPanel">
        <h2 class="panel-title" data-i18n="statusHeading">Account status</h2>
        <p class="status-line" id="authMessage">Checking your Rolodex session…</p>
      </section>

      <section class="panel status" aria-live="polite" id="capturePanel">
        <h2 class="panel-title" data-i18n="lastCaptureHeading">Last capture</h2>
        <p class="status-line" id="captureStatus">No captures yet. Try saving an inspiration shot.</p>
        <p class="status-line subtle" id="captureTimestamp"></p>
      </section>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
